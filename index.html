<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="estilo.css">
  <style>
    body {
      background-image: url('biblioteca.jpg'); 
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      backdrop-filter: blur(3px);
    }

    .login-box {
      background-color: rgba(230, 245, 255, 0.95); 
      padding: 30px;
      max-width: 400px;
      margin: 100px auto;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      color: #356fa5;
      margin-bottom: 25px;
      font-size: 26px;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #99c7ee;
      font-size: 16px;
      background-color: #f0f8ff;
      color: #333;
    }

    button {
      background-color: #67aee8;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 12px;
    }

    button:hover {
      background-color: #4c94d4;
      transform: scale(1.1);
      transition: 0.5s;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <a href="login.php">
      <h2>Iniciar Sesión</h2>
    </a>
  </div>
</body>
</html>
